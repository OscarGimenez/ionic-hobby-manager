<ion-header>

  <ion-navbar>
    <ion-title>Favourite Hobbies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let hobby of hobbies">
      <ion-item (click)="onViewHobby(hobby)">
        <h2>{{hobby.name}}</h2>
        <p>{{hobby.description}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromFavourites(hobby)">
            <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
